<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Journal with Frankl</title>
    <meta
            name="description"

    />
    <meta
            name="keywords"
            content="journal, wisdom, intelligence, self-improvement, introduction"
    />

    <meta name="theme-color" content="#150904" />

    <!-- Schema.org markup for Google- -->

            itemprop="description"
            content="Welcome, my name is vFrankl, my job is to learn everything about you. I want to know you better than you know yourself, because my job is to introduce you to people who are going to love you."
    />
    <meta
            itemprop="image"
            content="static/img/frankl_square.png"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@vfranklai" />
    <meta name="twitter:title" content="Welcome, my name is vFrankl" />
    <meta
      name="twitter:description"
      content="I'm here to help you."
    />
<!--    <meta name="twitter:creator" content="@bozdoz" />-->
    <meta
            name="twitter:image"
            content="static/img/frankl_square.png"
    />
<!--    <meta-->
<!--      name="twitter:image:src"-->
<!--      content="https://typewritesomething.com/static/img/logo-on-bg.png"-->
<!--    />-->
    <meta name="twitter:image:alt" content="Welcome, my name is vFrankl" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Frankl AI" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://frankl.ai" />
    <meta
      property="og:image"
      content="static/img/frankl_square.png"
    />
    <meta
      property="og:description"
      content="Welcome, my name is vFrankl"
    />
    <meta property="og:site_name" content="Frankl AI" />

    <link rel="apple-touch-icon" href="/static/img/logo180.png" />

    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" href="/static/img/logo16.ico" />
    <link
      rel="preload"
      href="/static/fonts/specialelite-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <main class="main" id="main">
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="container">
        <canvas id="text-canvas"></canvas>

        <canvas id="cursor-canvas"></canvas>

        <!-- prevent autocomplete -->
        <div id="lp"><input type="text" /><input type="password" /></div>
        <script type="text/javascript">
          setTimeout(function () {
            document.getElementById('lp').style.display = 'none';
          }, 75);
        </script>

        <input
          type="text"
          id="text-input"
          tabindex="0"
          autocomplete="one-time-code"
          autocorrect="off"
          data-lpignore="true"
        />
      </div>
      <aside id="splash" tabindex="0">
<!--        <h1>Typewrite Something</h1>-->
<!--        <h2>Press any key to start...</h2>-->
<!--        <h1>Typewrite Something</h1>-->
<!--        <h2>Click anywhere to type...</h2>-->
        <h2>Click anywhere to write...</h2>
      </aside>
    </main>

    <audio
      preload="auto"
      id="keypress"
      src="/static/audio/keypress.mp3"
    ></audio>
    <audio preload="auto" id="return" src="/static/audio/return.mp3"></audio>

    <script src="/dist/main.js"></script>
  </body>
</html>
